<main>

    <section class="pt-5 pb-5" id="med-therapy">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row" th:each="drug : ${medicalTherapy.drugs}"> <!-- As many as number_of_drugs -->
                        <div class="col-12 mb-3">
                            <div class="card text-center">
                                <div class="card-header">
                                    <ul class="nav nav-pills card-header-pills">
                                        <li class="nav-item">
                                            <a class="nav-link more-btn" href="" data-toggle="modal"
                                               data-target="#drugModal">Edit</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${drug.name}"></h5>
                                    <p class="card-text" th:text="${drug.use}"></p>
                                    <p class="card-text" th:text="${drug.dose.times + 'x' + drug.dose.pills}"></p>
                                    <a th:href="@{'/drug/'+ ${drug.id} + '/get'}" class="btn btn-primary get-drug-btn">
                                        Get
                                    </a>
                                </div>
                                <div class="card-footer text-muted" th:text="${drug.stockpile}">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:value="${medicalTherapy.medicalTherapyStatus}"
                               id="medicalTherapyStatus">
                        <input type="hidden" th:value="${#request.userPrincipal.getName()}"
                               id="principalName">
                        <!-- Modal -->
                        <div class="modal fade" id="drugModal" tabindex="-1" aria-labelledby="drugModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <form th:method="post" th:action="@{'/drug/{id}/edit' (id=${drug.id})}">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="drugModalLabel">Modify drug properties</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">Name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="name"
                                                       name="name"
                                                       th:value="${drug.name}">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label">Dose</label>
                                                <input type="number"
                                                       class="form-control mb-1"
                                                       id="times"
                                                       name="times"
                                                       th:value="${drug.dose.times}"/>
                                                <input type="number"
                                                       class="form-control"
                                                       id="pills"
                                                       name="pills"
                                                       th:value="${drug.dose.pills}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="use" class="col-form-label">Use</label>
                                                <select class="form-control" id="use" name="use">
                                                    <option th:each="use : ${T(mk.ukim.finki.mtmapp.model.enums.Use).values()}"
                                                            th:value="${use}" th:text="${use}"
                                                            th:selected="${drug.use == use}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="stockpile" class="col-form-label">Stockpile</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="stockpile"
                                                       name="stockpile"
                                                       th:value="${drug.stockpile}"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        let medTherapyStatus = $("#medicalTherapyStatus").val();
        if (medTherapyStatus === "COMPLETED") {
            // create notification, update notifications, disable 'get-drug' buttons
            let user = $("#principalName").val()
            $.ajax({
                type: "GET",
                url: "/api/notification/" + user,
                success: function (response) {
                    $("#notifications-count").text("1");
                    let list = $(".notification-list");
                    for (let i = 0; i < response.length; i++) {
                        let card = `<div class="card">
                                        <div class="card-body">
                                            <p class="card-text">${response[i].content}</p>
                                            <p class="card-text"><small class="text-muted">${response[i].sentAt}</small></p>
                                        </div>
                                    </div>`;
                        list.append(card);
                    }
                    $(".get-drug-btn").css("pointer-events", "none")
                        .removeClass('btn-primary')
                        .addClass('btn-secondary');
                },
                error: function (req, status, error) {
                    console.log(req);
                }
            });
        }

        $("#notifications-menu-btn").click(function () {
            $("#notifications-count").text("");
            $(".notification-list").toggle();
        });
    });
</script>
