<main>

    <section class="pt-5 pb-5" id="med-therapy">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row" th:each="drug : ${medicalTherapy.drugs}"> <!-- As many as number_of_drugs -->
                        <div class="col-12 mb-3">
                            <div class="card box">
                                <div class="img-fluid slide-img">
                                    <img alt="Pill" src="./img/pill4.png">
                                    <div class="overlay">
                                        <!-- Button trigger modal -->
                                        <a class="more-btn" data-toggle="modal" data-target="#drugModal">
                                            More
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${drug.name}"></h4>
                                    <hr/>
                                    <p class="card-text" th:text="${drug.use}"></p>
                                    <p class="card-text" th:text="${drug.dose.times + 'x' + drug.dose.pills}"></p>
                                    <p class="card-text" th:text="${drug.stockpile}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="drugModal" tabindex="-1" aria-labelledby="drugModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <form th:method="post" th:action="@{'/drug/{id}/edit' (id=${drug.id})}">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="drugModalLabel">Modify drug properties</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">Name</label>
                                                <input type="text" class="form-control" id="name" name="name">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label">Dose</label>
                                                <input type="number" class="form-control mb-1" id="times" name="times"
                                                       placeholder="times"/>
                                                <input type="number" class="form-control" id="pills" name="pills"
                                                       placeholder="pills"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="use" class="col-form-label">Use</label>
                                                <select class="form-control" id="use" name="use">
                                                    <option th:each="use : ${T(mk.ukim.finki.mtmapp.model.enums.Use).values()}"
                                                            th:value="${use}" th:text="${use}"
                                                            th:selected="${drug.use == use}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="stockpile" class="col-form-label">Stockpile</label>
                                                <input type="number" class="form-control" id="stockpile"
                                                       name="stockpile"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
