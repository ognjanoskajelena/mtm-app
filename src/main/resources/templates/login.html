<main class="login-form">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header"><b>Sign in</b></div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="form-group row">
                                <label for="username"
                                       class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username"
                                           placeholder="Please enter your username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password"
                                           placeholder="Please enter your password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Sign in
                                </button>
                            </div>
                        </form>

                        <div class="text-center pt-2">
                            <h6 class="pt-5 pb-1">
                                Not registered yet?
                            </h6>
                            <a href="/register" class="btn btn-outline-success my-sm-0" th:if="${#request.getRemoteUser() == null}">
                                Sign up
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
