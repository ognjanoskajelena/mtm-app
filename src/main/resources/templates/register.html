<main class="login-form">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header"><b>Sign up</b></div>
                    <div class="card-body">

                        <form action="" method="post">
                            <div class="form-group row">
                                <label for="name"
                                       class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="name" class="form-control" name="name"
                                           placeholder="Please enter your name" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="surname"
                                       class="col-md-4 col-form-label text-md-right">Surname</label>
                                <div class="col-md-6">
                                    <input type="text" id="surname" class="form-control" name="surname"
                                           placeholder="Please enter your surname" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email"
                                       class="col-md-4 col-form-label text-md-right">E-mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email"
                                           placeholder="Please enter your email" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="age"
                                       class="col-md-4 col-form-label text-md-right">Age</label>
                                <div class="col-md-6">
                                    <input type="number" id="age" class="form-control" name="age"
                                           placeholder="Please enter your age" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="username"
                                       class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username"
                                           placeholder="Please enter your username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password"
                                           placeholder="Please enter your password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="repeatedPassword" class="col-md-4 col-form-label text-md-right">
                                    Repeat password
                                </label>
                                <div class="col-md-6">
                                    <input type="password" id="repeatedPassword" class="form-control"
                                           name="repeatedPassword" placeholder="Please your password again" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Sign up
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
